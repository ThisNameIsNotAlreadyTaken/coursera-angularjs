<div class="container">
	<h1 class="text-center" ng-if="!myInfoCtrl.info">Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a></h1><br>
	<div ng-if="myInfoCtrl.info">
		<div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
			<div>
				<div class="col-sm-12">
					<div class="col-xs-12 col-sm-8">
						<h1>{{ myInfoCtrl.info.firstName }} {{ myInfoCtrl.info.lastName }}</h1>
						<p><strong>Email: </strong> {{ myInfoCtrl.info.email }} </p>
						<p><strong>Phone: </strong> {{ myInfoCtrl.info.phone }} </p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 divider text-center col-md-offset-2">
			<menu-item menu-item="myInfoCtrl.info.favoriteItem"></menu-item>
		</div>
	</div>
</div>
