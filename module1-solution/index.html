<!doctype html>
<html lang="en">

<head>
	<title>Lunch Checker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
	<style>
		.message {
			font-size: 1.3em;
			font-weight: bold;
		}
	</style>
</head>

<body ng-app="LunchCheck">
	<div class="container" ng-controller="LunchCheckController">
		<h1>Lunch Checker</h1>

		<div class="form-group" ng-class="{ 'has-success': greenStyle, 'has-error' : redStyle }">
			<input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="menuItems">
		</div>
        <h4>Empty items aren't considered</h1>
		<div class="form-group">
			<button class="btn btn-default" ng-click="setMessage();">Check If Too Much</button>
		</div>
		<div class="form-group message" ng-class="{ 'text-success': greenStyle, 'text-danger' : redStyle }">
            {{message}}
		</div>
	</div>

</body>

</html>
