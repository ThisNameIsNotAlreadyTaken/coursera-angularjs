<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in $ctrl.items">
				<td>{{ item.name }}</td>
				<td>{{ item.price_large }}</td>
				<td>{{ item.description }}</td>
			</tr>
		</tbody>
	</table>
</div>
