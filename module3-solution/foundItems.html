<table class="table table-striped" ng-if="foundItems.length">
	<thead>
		<tr>
			<th>Name</th>
			<th>Short Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in foundItems">
			<td>{{item.name}}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.description}}</td>
			<td>
				<button class="btn btn-default" ng-click="onRemove({index: $index});">
                     <span class="glyphicon glyphicon-remove text-danger"></span> Don't want this one!
                </button>
			</td>
			<tr>
	</tbody>
</table>
